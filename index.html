<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpg" href="images/icon7.jpg">
  <title>Produto preview cartão componente</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <main>
    <div class="imagem-do-perfume">
      <picture>
        <source srcset="images/image-produto-mobile.png" media="(min-width: 375px)" >
        <img src="images/image-produto-desktop.png" alt="ilustração">
      </picture>
    </div>
    <section class="detalhes-do-produto">
      <p class="titulo">PERFUME</p>
      <h1 class="nome-do-perfume">Flame de Nuancielo é um perfume Âmbar Baunilha</h1>
      <span class="descrição"> As notas que contem o topo são Laranja Amarga e Bergamota ja as notas de coração são de Canela e Almíscar As notas de fundo são Baunilha, Fava Tonka e Sândalo.</span>
      <div class="informação-dos-preços">
        <h1 class="promoção">$149.99</h1>
        <p class="preços-antigos">$169.99</p>
      </div>
      <button class="botão-para-compra"><img src="images/icon-cart.svg" alt="icone">Add to Cart</button>
    </section>
  </main>

</body>
</html>
